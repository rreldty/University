<!DOCTYPE html>
<html>
<head>
	<style>	
		html, body {
		  margin: 0;
		  padding: 0;
		  font-family: Tahoma;
		}

		.content{
		  width: 100%;
		  display: flex;
		  flex-direction: column;
		}

		.content-flex-column-header {
		  width: 100%;
		  display: flex;
		  flex-direction: column;
		}

		.content-flex-column-body {
		  width: 100%;
		  display: flex;
		  flex-direction: column;
		  padding: 20px 20px 20px 20px;
		}

		.content-flex-column-footer {
		  width: 100%;
		  display: flex;
		  flex-direction: column;
		}
		
		.plain-view table {
		  border: 0px;
		}
		
		.plain-view td {
		  border: 0px;
		}
		
		.table-view table {
		  width: 300px;
		}
		
		.table-view td {
		  border: 1px solid #000000;
		  padding: 5px 5px 5px 5px;
		}
	</style>
</head>
<body>
	<div class="content">
		<div class="content-flex-column-header">
			<img src="project-notif-01-header.png" width="100%" />
		</div>
		<div class="content-flex-column-body">
			#BodyMessage
		</div>
		<div class="content-flex-column-footer">
			<img src="project-notif-01-footer.png" width="100%" />
		</div> 
	</div>
</div>
</body>
</html>
